<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Colour Viewer</title>
    </head>
    <body>
        <video id="videoThing" autoplay style="display: none;"></video>
        <div class="mainstuff">
            <canvas id="videoCanvas"></canvas>
            <div class="box" id="colourBox" style="background-color: #ff0000;">#000000</div>
            <div class="barChart" id="barChart">
                <div id="red">R</div>
                <div id="green">G</div>
                <div id="blue">B</div>
            </div>
            <select id="list" style="width:100%" title="Video devices" onChange="ShowDevice(this.options[this.selectedIndex].value)"></select>
        </div>
        <script src="Index.js"></script>
    </body>
</html>
